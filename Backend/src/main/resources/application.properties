spring.application.name=GymProject
#DB config
spring.datasource.url=jdbc:mysql://localhost:3306/gymdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=manager
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#default server port 8080
#server.port=9090
 
# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=gymdb
# Log Spring Data MongoDB operations (like find, insert, update, remove)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Log low-level MongoDB driver operations (shows whatâ€™s sent to MongoDB)
logging.level.org.mongodb.driver=DEBUG
